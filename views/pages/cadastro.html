<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - x-server</title>
  <link rel="stylesheet" href="./css/cadastro.css" />
</head>
<body>

  <div class="background"></div>

  <div class="register-container">
    <h2>Cadastre-se no x-server</h2>
    <input type="text" class="input-field" placeholder="Nome de usuário" id="username" required>
    <input type="email" class="input-field" placeholder="Email" id="email" required>
    <input type="password" class="input-field" placeholder="Senha" id="password" required>
    <input type="password" class="input-field" placeholder="Confirme a senha" id="confirm-password" required>
    <button class="register-btn" onclick="register()">Cadastrar</button>
    <div class="footer">
      <p>Já tem uma conta? <a href="/login" style="color: #9b4dff;">Faça login</a></p>
    </div>
  </div>

  <script>
    function register() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (username === "" || email === "" || password === "" || confirmPassword === "") {
        alert("Por favor, preencha todos os campos.");
      } else if (password !== confirmPassword) {
        alert("As senhas não coincidem.");
      } else {
        window.location.href = "/login";
      }
    }
  </script>

</body>
</html>
